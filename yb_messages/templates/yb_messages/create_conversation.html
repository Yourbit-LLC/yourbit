{% load static %}
<div id='div-header' style='position: relative; display: grid; grid-template-columns: 5fr 1fr; margin-left: auto; margin-right: auto; width: 100%; height: 40px; margin-bottom: 20px;' >
    <h3 class="yb-fillWidth yb-margin-L10 yb-autoText yb-center-margin tb"></h3>
    <div class='yb-button-close' id='cb-panel-close' onclick="yb_toggle2WayContainer('messages-new');"><svg class="yb-center-transform all yb-icon small" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></div>
</div>
<h3 class="yb-pHead" style="padding-left: 8px;">New Message</h3>
<div id="create-convo-header" style="height: 40px;" class="yb-fillWidth yb-relative">
    <div id="contact-filter-container" style="width: 97%;" class="yb-center-margin all yb-relative yb-flexRow">
        <input type="hidden" id="selected-contacts" value=""/>
        <input type="text" id="contact-search-input" class="yb-input-singleLine yb-autoText bg-transparent narrowBorder rounded yb-panel" style="height: 25px; width: 100%; position: relative; outline: none;" placeholder="Add a recipient"/>
        <button id="new-message-next" class="yb-button-plain yb-autoText squared font-medium yb-center-transform tb" style="height: 35px; width:55px; position: absolute; right: 0px;">Done</button>
    </div>
</div>
<div id="filter-container" class="yb-flexRow yb-fillWidth yb-gap5 yb-margin-L5 yb-margin-T10">
    <input type="hidden" id="contact-filter" value="everyone"/>
    <button class="yb-button-wide contact-filter active medium-wide rounded yb-autoText font-small yb-center-margin tb" name="all">Everyone</button>
    <button class="yb-button-wide contact-filter medium-wide rounded yb-autoText font-small yb-center-margin tb" name="friends">Friends</button>
    <button class="yb-button-wide contact-filter medium-wide rounded yb-autoText font-small yb-center-margin tb" name="followers">Followers</button>
    <button class="yb-button-wide contact-filter medium-wide rounded yb-autoText font-small yb-center-margin tb" name="following">Following</button>
    <button class="yb-button-wide contact-filter medium-wide rounded yb-autoText font-small yb-center-margin tb" name="orbits">Orbits</button>
</div>

<div id="contact-list" class="yb-fillWidth yb-vScroll yb-margin-T10" style="height: calc(100% - 260px); border-radius: 15px;">
    {% include "yb_messages/contact_list.html"%}
</div>

<script src="{% static 'scripts/yb_messages/yb_newMessage5.js' %}"></script>
<div class="yb-logo-footer small" id="create-menu-footer" style="position: absolute; bottom: 5px; left: 50%; transform: translateX(-50%);">
    <img src="{% static 'images/main/yourbit-logo2023-01.svg' %}" style="width: 100%; position: relative;" alt="YB Logo" class="yb-logo-small">
</div>

<script>
    $(document).ready(function(){
        tw_hideLoading();
    });
</script>
