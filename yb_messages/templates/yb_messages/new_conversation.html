{% load static %}
<div id='div-header' style='position: relative; display: grid; grid-template-columns: 5fr 1fr; margin-left: auto; margin-right: auto; width: 100%; height: 40px; margin-bottom: 20px;' >
    <h3 class="yb-fillWidth yb-margin-L10 yb-font-auto yb-margin-center tb">Messages</h3>
    <div class='yb-button-close' id='cb-panel-close' onclick="yb_toggle2WayContainer('messages-new');">&times;</div>
</div>

<div id="inbox-header" style="height: 40px; display:grid; grid-template-columns: 4fr 1fr; column-gap: 20px;" class="yb-fillWidth yb-relative">
    <div id="filter-container" class="yb-flexRow yb-fillWidth yb-gap5 yb-margin-L5">
        <button class="yb-button-wide active medium-wide rounded bg-gray-dark yb-font-auto font-small yb-margin-center tb">Everyone</button>
        <button class="yb-button-wide medium-wide rounded bg-gray-dark yb-font-auto font-small yb-margin-center tb">Friends</button>
        <button class="yb-button-wide medium-wide rounded bg-gray-dark yb-font-auto font-small yb-margin-center tb">Followers</button>
        <button class="yb-button-wide medium-wide rounded bg-gray-dark yb-font-auto font-small yb-margin-center tb">Following</button>
        <button class="yb-button-wide medium-wide rounded bg-gray-dark yb-font-auto font-small yb-margin-center tb">Orbits</button>

    </div>
    <div id="message-search-bar" class="yb-fillWidth">
        <input type="text" class="yb-input-singleLine yb-margin-center tb rounded" placeholder="Search Messages">
    </div>
</div>

<div id="connection-list" class="yb-fillWidth">

</div>

<div class="yb-logo-footer small" id="create-menu-footer" style="position: absolute; bottom: 5px; left: 50%; transform: translateX(-50%);">
    <img src="{% static 'images/2023-logo-draft.png' %}" style="width: 100%; position: relative;" alt="YB Logo" class="yb-logo-small">
</div>
<script src="{% static 'yb_messages/yb_newMessage32.js' %}" ></script>
