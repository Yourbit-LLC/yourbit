<!DOCTYPE html>
<html>
    {% load static %}
    <head>
        <title>Login | Yourbit</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}"/>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <video autoplay loop muted id="background-video">
            <source src="{% static 'videos/AdobeStock_425941747_Video_HD_Preview.mov' %}"  type="video/mp4">
        </video>
        
        <form method='POST' class='form-group' id='form'>
            <img src="{% static 'images/yourbit-logo-modern.png' %}" width="40%" id="logo">
            <h2>Login to Yourbit</h2>
            {% csrf_token %}
            <div id="form-containter">
                {% for field in login_form %}
                    {{field}}
                    <br><br>
                {% endfor %}
            </div>
            <br>
            <a class = "auth-button" id="back-login" href="{% url 'register' %}">Sign Up</a>
            <button class = "auth-button" id="submit" type="submit">Login</button>
            <br>
            <div id="build-info">
            <p>Yourbit_DevBuild_v1.00-PYDJA130901142021<br>
            Designed by Austin Chaney<br>
            Property of Space Cloud Studios 2021
            </p>
        </div>
    </body>
        </form>
        
</html>
