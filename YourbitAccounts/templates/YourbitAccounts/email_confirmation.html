<html>
    <head>
      <title>Yourbit Email Confirmation</title>
    </head>
    <body>
        <img src="">
        <h1>Welcome to Yourbit!</h1>
        <h3>We sent a code to your email</h3>

        <p>Check your email for a verification code and enter it below.</p>
        <i>Didn't receive a code? <a href="">Resend</a></i>
        <br>
        <br>
        <b>**Please note, we are a new site so you may have to check your spam or junk folders.</b>

        <form id="text-container" method="POST">
            {% csrf_token %}
            <input id="code-input" name="verification_key" type="text" placeholder="Enter code here">
            <button type = "submit" id="verify-button">Verify</button>
        </form>
    </body>
  </html>
  
  
  <style>
    body {
        background-color: rgb(10, 10, 10);
        color: white;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        line-height: 1.35;
        font-weight: 525;
    }
    #verify-button{
        position: relative;
        color: white;
        background-color: blueviolet;
        border: 2px solid rgb(105, 0, 153);
        border-radius: 25px;
        width: 200px;
        margin-left: auto;
        margin-right: auto;
        padding: 20px;
    }

    #text-container{
        position: relative;
        width: 600px;
        margin-left: auto;
        margin-right: auto;
        background-color: black;
        border-radius: 20px;
        padding: 10px;


    }
    img {
        width: 100px;
    }

  </style>
