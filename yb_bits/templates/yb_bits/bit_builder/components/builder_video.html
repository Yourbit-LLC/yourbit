<!-- Video bit fields -->
<input type="file" id="bb-field-bitVideo" accept="video/*" class="yb-builderBit yb-tform-cntrOrigin bb-field yb-font-auto squared" placeholder="Video" style="display:none; transform:(0,0);">
<div id="add-video-button" style="position: relative; background-color: black; border-radius: 10px; aspect-ratio: 16 / 9; width: 100%; overflow: hidden;" class="yb-container-addVideo preview" class="yb-transform-center lr">
    <svg class="yb-transform-center all" xmlns="http://www.w3.org/2000/svg" height="32" viewBox="0 -960 960 960" width="32"><path class="yb-fill-white" d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160Zm40 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
    <p class="font-white yb-transform-center lr " style="position: absolute; bottom: calc(50% - 48px);">Add Video</p>
</div>
<video id="video-bit-preview" class="yb-video-bit" style="{% if build_mode == 'edit' and bit.type is not 'video' %}display: none;{% elif build_mode is not 'edit' %}display:none;{%endif%}" controls>
    <source src="{{bit.video_upload.video.url}}" type="video/*">
</video>

<input type="text" style="display:none;" name="upload_id" id="bb-field-uploadId">

<div style="display:none;">
    <mux-uploader
        id="video-uploader"
        no-drop
        endpoint="/video/api/get-mux-url/"
    ></mux-uploader>
    <mux-uploader-file-select mux-uploader="video-uploader">
        <button type = "button" id="mux-upload-button">Select Video</button>
    </mux-uploader-file-select>
</div>

<input type="text" style="display:none;" name="thumbnail_option" id="bb-field-thumbnailOption" value="choose">
<input type="file" style="display:none;" name="thumbnail_image" id="bb-field-thumbnailImage">
<input type="text" style="display:none;" name="thumbnail_frame" id="bb-field-thumbnailFrame">
