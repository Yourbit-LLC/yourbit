{% load static %}

{% if custom_core.bit_colors_on %}

    <link rel="stylesheet" id="yb-stylesheet-bit" href="{% static 'css/yb_bits/yb_bits_customized8.css' %}">

{% else %}
    <link rel="stylesheet" id="yb-stylesheet-bit" href="{% static 'css/yb_bits/yb_bits7.css' %}">
{% endif %}

<link rel="stylesheet" href="{% static 'css/yb_bits/yb_bitstream.css' %}">

{% include 'yb_bits/filter_bar/feed_filter_bar.html' %}

<script class="page-script" type="text/javascript" src="{% static 'scripts/yb_bits/yb_ajax4.js' %}"></script>
<script class="page-script" type="text/javascript" src="{% static 'scripts/yb_bits/yb_handlers2.js' %}"></script>

<section id="global-bit-container" data-type="global" class="bit-container active" style="padding-top: 25px; padding-bottom: 50px;">

</section>

<section id="chat-bit-container" data-type="chat" class="bit-container" style="padding-top: 25px; padding-bottom: 50px;">

</section>

<section id="video-bit-container" data-type="video" class="bit-container" style="padding-top: 25px; padding-bottom: 50px;">

</section>

<section id="photo-bit-container" data-type="photo" class="bit-container" style="padding-top: 25px; padding-bottom: 50px;">

</section>
<div id="load-indicator-container-bitstream" class="swipe-up-loading true" style="padding-bottom: 200px;" class="detail-load-box">
    <div id="profile-loading" class="loading-circle detailed">

    </div>
    <div>
        <p id="load-indicator-label" class="loading-circle-label yb-font-auto yb-fillWidth align-center font-medium">loading more bits...</p>
    </div>
</div>
<div id="no-bits-message" class="no-bits-message" style="display: none;">
    <p class="yb-font-auto yb-margin-center tb">No bits to display</p>
</div>

<script>
    $(document).ready(function() {
        yb_showMobileUI();
        yb_setSessionValues('bitstream-page', 1);
        yb_getFeed();
    });
</script>
