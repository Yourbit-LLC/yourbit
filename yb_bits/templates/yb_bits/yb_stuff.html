{% load static %}
<div id='div-header' style='position: relative; display: grid; grid-template-columns: 40px 5fr 40px; margin-left: auto; margin-right: auto; width: 100%; height: 40px;' >
    <div class="cb-panel-back" onclick="yb_toggleMainMenu()"><svg class="yb-center-margin tb" xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 -960 960 960" width="24"><path class="yb-autoFill" d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z"/></svg></div>
    <h3 class="yb-fillWidth yb-margin-L10 yb-autoText yb-center-margin tb"></h3>
    <div class='yb-button-close' id='cb-panel-close' onclick="yb_toggle2WayContainer('stuff');"><svg class="yb-center-transform all yb-icon small" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></div>
</div>

<div class="yb-flexColumn" id="messages-info">
    <svg class="yb-autoFill yb-center-margin lr" xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 -960 960 960" width="48px" fill="#e8eaed"><path d="M155.39-180q-21.85 0-38.62-16.77Q100-213.54 100-235.39v-486.92q0-21.84 17.92-39.77Q135.85-780 157.69-780h249.46l65.39 65.39h329.77q19.53 0 35.34 13.69 15.81 13.69 18.89 31.69H453.08l-65.39-65.38h-230q-5.38 0-8.84 3.46t-3.46 8.84v484.62q0 4.23 2.11 6.92 2.12 2.69 5.58 4.62l97.77-370h676.46l-99.7 374.38q-5.61 21.31-20.26 31.54Q792.69-180 770.38-180H155.39Zm45.3-45.39h581.23l84-325.38H284.69l-84 325.38Zm0 0 84-325.38-84 325.38Zm-55.3-443.84v-65.38 65.38Z"/></svg>
    <b class="align-center yb-font-autoGray yb-pHead" style="font-size: 18px; letter-spacing: 2px;">LIBRARY</b>
    <p style="font-size: small; font-weight: 550; padding-left: 5px; padding-right: 5px; font-family: 'Roboto', sans-serif; text-align: center;" class="yb-autoText yb-pText">All of the bits you've saved for later</p>

</div>

<div id="inbox-header" style="height: 40px; display:grid; scrollbar-width: none; grid-template-columns: 4fr 1fr; column-gap: 20px; overflow-x: scroll;" class="yb-hScroll yb-fillWidth yb-relative">
    <div id="filter-container" class="yb-flexRow yb-fillWidth yb-gap5 yb-margin-L5">
        {% comment %} <button class="yb-button-wide medium-wide rounded yb-autoText font-small yb-center-margin tb active " name = "recent">Recents</button> {% endcomment %}
        <button class="yb-button-wide medium-wide rounded yb-autoText font-small yb-center-margin tb active" name="clusters">Clusters</button>
        <button class="yb-button-wide medium-wide rounded yb-autoText font-small yb-center-margin tb" name="allbits">All Bits</button>
        <button class="yb-button-wide medium-wide rounded yb-autoText font-small yb-center-margin tb" name="chatbits">Chats</button>
        <button class="yb-button-wide medium-wide rounded yb-autoText font-small yb-center-margin tb" name="videobits">Videos</button>
        <button class="yb-button-wide medium-wide rounded yb-autoText font-small yb-center-margin tb" name="photobits">Photos</button>
        <button class="yb-button-wide medium-wide rounded yb-autoText font-small yb-center-margin tb" name="comments">Comments</button>

    </div>
</div>

<div id="stuff-list" class="yb-fillWidth yb-vScroll yb-margin-T10" style="height: calc(100% - 260px); border-radius: 15px;">
    {% include 'yb_bits/yb_cluster_list.html' %}
</div>


<div class="yb-logo-footer small" id="create-menu-footer" style="position: absolute; bottom: 5px; left: 50%; transform: translateX(-50%);">
    <img src="{% static 'images/main/yourbit-logo2023-01.svg' %}" style="width: 100%; position: relative;" alt="YB Logo" class="yb-logo-small">
</div>

<script class="page-script" type="text/javascript" src="{% static 'scripts/yb_bits/yb_clusters2.js' %}"></script>
<script>
    $(document).ready(function(){
        tw_hideLoading();
    });
</script>
