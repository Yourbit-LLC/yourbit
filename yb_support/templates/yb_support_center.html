{% load static %}

<div id='div-header' onclick="yb_toggleSettingsMenu()" class="div-header">
    <div class="cb-panel-back"><svg class="yb-center-margin tb" xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 -960 960 960" width="24"><path class="yb-autoFill" d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z"/></svg></div>
    <h3 class="yb-fillWidth yb-margin-L10 yb-autoText yb-center-margin tb">Help</h3>
    <div class='yb-button-close' id='cb-panel-close' onclick="yb_toggle2WayContainer('support');"><svg class="yb-center-transform all yb-icon small" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></div>
</div>

<div class="yb-fillWidth yb-vScroll font-white yb-margin-T10 align-center" style="height: calc(100% - 150px); border-radius: 15px;">
    <div>
        <h3>Support Center</h3>
    </div>
    <div>
        <div class="setting-header yb-flexRow">
            <p>Knwon Issues</p>
        </div>
        <div class="yb-flexColumn" id="known-issues-list">
            {% for issue in known_issues %}
            <div class="yb-flexRow yb-margin-T5">
                <h4>Problem: {{ issue.subject }}</h4>
                <p>{{ issue.body[:100] }}</p>
                <p>Discovered: {{ issue.time }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="yb-flexColumn" id="support-options">
        <button type='button' id = "button-bug-report" class='create-option yb-button-threeQuarter border-none rounded yb-widthConstraint-600 yb-autoText font-heavy pointer-object' name='bug-report'>Report Bug</button>
        <button type='button' id = "button-feature-request" class='create-option yb-button-threeQuarter border-none rounded yb-widthConstraint-600 yb-autoText font-heavy pointer-object' name='bug-report'>Feature Request</button>
        <button type='button' id = "button-contact-info" class='create-option yb-button-threeQuarter border-none rounded yb-widthConstraint-600 yb-autoText font-heavy pointer-object' name='contact-info'>Contact Information</button>

    </div>

</div>
