{% load static %}
<html>
    <head>
      <title>Yourbit Email Confirmation</title>
    </head>
    <body style="overflow-x: hidden;">
        <img width="30%" src="{{yourbit_logo}}">
        <h1 style="font-size: 60px;">Welcome to Yourbit!</h1>
        <h3 style="font-size: 28px;">We sent a code to your email</h3>
        <br>
        <br>   
        <form id="text-container" method="POST">
            {% csrf_token %}
            
            <p>Check your email for a verification code and enter it below.</p>
            <br>
            <i>Didn't receive a code? <br><a href="">Resend</a></i>
            <br>
            <br>
            

            <input id="code-input" name="verification_key" type="text" placeholder="Enter code">
            <br>
            <br>
            <button type = "submit" id="verify-button">Verify</button>
            <br>
            <br>
            <p style="font-size: 16px;"><b>**Please note, we are a new site so you may have to check your spam or junk folders.</b></p>
        </form>
    </body>
  </html>
  
  
  <style>
    body {
        background-color: rgb(35, 35, 35);
        color: white;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        line-height: 1.35;
        max-width: 100vw;
    }

    #code-input{
        border-radius: 10px;
        width: 40%;
        height: 100px;
        font-size: 36px;
        font-weight: bold;
        color: gray;
        text-align: center;
    }


    #verify-button{
        position: relative;
        color: white;
        background-color: blueviolet;
        border: 2px solid rgb(105, 0, 153);
        border-radius: 25px;
        width: 40%;
        margin-left: auto;
        margin-right: auto;
        height: 80px;
        font-size: 28px;
    }

    #text-container{
        position: relative;
        width: 90vw;
        margin-left: auto;
        margin-right: auto;
        background-color: black;
        border-radius: 20px;
        padding: 10px;


    }


  </style>
