{% load static %}
<h1 style="text-align: center; color:gray;">My Stuff</h1>
<input type="hidden" id="page-data" data-set="cluster">

<div id='yb-browse-nav' style='display:grid; grid-template-columns: auto auto auto auto auto;' data-dataset="all" data-cluster = "none">
    <button type="text" class='filter-button-wide-active' name="cluster" id="yb-button-cluster">
        Clusters
    </button>
    <button type="text" class='filter-button' name="continuum" id="yb-button-continuum">
        Continuums
    </button>
    <button class='filter-button' name = 'for_later' id="yb-button-continuum">
        For Later
    </button>
    <button class='filter-button' name='saved_bits' id="yb-button-saved">
        Saved
    </button>

</div>
<div class="bit-container" id="bit-container">
    <br>
    <br>
    <div style="position: relative; margin-left: auto; margin-right: auto; padding: 8px 8px 8px 8px; text-align: center; color: white; background-color:rgba(0, 0, 0, 0.8); border-radius:20px; width: 95vw;" id="no-content-container">
        <h3>Oops! <br> Looks like you haven't created any clusters...</h3>
        <p>Click the button below to create one, then add bits that you want to keep to the cluster.</p>
        <br>
        <button type="button" id="button-create-cluster" class="yb-form-button"><b>+ </b>Create a Cluster</button>
    </div>
</div>
<script id = "page-script" type="text/javascript" src="{% static 'scripts/yb-stuff.js' %}"></script>

<script>
    $(document).ready(function() {
        
        let load_indicator = document.getElementById("yb-loading-core");
        load_indicator.style.display = "none";
    
    });
</script>
