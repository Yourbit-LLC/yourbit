
{% load static %}
<h1 style="text-align: center; color:gray;">History</h1>
<div id='yb-browse-nav' style='display:grid; grid-template-columns: auto auto auto auto auto;' data-dataset="liked">
    <button type="text" class='filter-button' name="#profile-images" id="yb-liked-bits" style='color: white;' value="all">
        Liked
    </button>
    <button type="text" class='filter-button' name="#ui-colors" id="yb-sort-dropdown" style='color: white;' value="chrono">
        Disliked
    </button>
    <button class='filter-button' name = '#bits'>
        Comments
    </button>
    <button class='filter-button' name='#fonts'>
        Shared
    </button>

</div>
<br>
<script src="{% static 'scripts/yb-history.js' %}"></script>
