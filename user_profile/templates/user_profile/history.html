
<h1 style="text-align: center; color:gray;">History</h1>
<div id='yb-browse-nav' style='display:grid; grid-template-columns: auto auto auto auto auto;' data-dataset="liked">
    <button type="text" class='filter-button-wide-active' name="#profile-images" id="yb-filter-dropdown" style='color: white;' value="all">
        Liked
    </button>
    <button type="text" class='filter-button-wide-active' name="#ui-colors" id="yb-sort-dropdown" style='color: white;' value="chrono">
        Disliked
    </button>
    <button class='filter-button-wide-active' name = '#bits'>
        Comments
    </button>
    <button class='filter-button-wide-active' name='#fonts'>
        Shared
    </button>

</div>
<div id="mobile-spacer">
</div>
<script>
    $(document).ready(function() {
        let dataset = $("#yb-browse-nav").attr("data-dataset"); 
        
        let filter = getSessionValues("filter");
        let sort = getSessionValues("sort");
        let type = getSessionValues("space");


        let data = {
            "type": type,
            "dataset":dataset,
            "filter": filter,
            "sort": sort,

        }

        getFeed(data, hideSplash, true);
    
    });
</script>
