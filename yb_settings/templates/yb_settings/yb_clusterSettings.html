    <h3 class="align-center yb-pHead" style="color:gray;">Cluster Settings</h3>
    <p style="font-size: small; font-weight: 550; padding-left: 5px; padding-right: 5px; font-family: 'Roboto', sans-serif; text-align: center;" class="yb-autoText yb-pText">Adjust sharing and visibility settings for this cluster</p>

</div>

<input type="hidden" id="yb-form-config" data-form-id="cluster-settings-form" data-message="Cluster Settings Saved" data-change-state="false">

<form id="cluster-settings-form" method="POST" action="/settings/templates/cluster/{{cluster.id}}/" class="yb-fillWidth yb-vScroll yb-autoText yb-margin-T10 align-center" style="height: calc(100% - 150px); border-radius: 15px;">
    {% csrf_token %}
    <h4 class="yb-pHead">General</h4>
    <div class="setting-sub-container yb-autoText yb-pText">
        <div id="field-container-cluster-name" class="yb-field-container">
            <div id="display-cluster-name" class="yb-field-split squared yb-bg-autoGray yb-autoText yb-pText">
                <p class="field-cover-label align-left" style="grid-column: 1;">Cluster Name </p>
                <input name="name" id='field-cluster-name' value="{{cluster.name}}" class="yb-input-transparent right yb-autoText yb-pText yb-form-field" style="grid-column: 2;">
            </div>
            <p class="yb-field-error under"></p>
        </div>

        
        <!--Cluster Type-->
        <div id="field-container-cluster-type" class="yb-field-container">
            <div id="display-cluster-type" class="yb-field-split squared yb-bg-autoGray yb-autoText yb-pText">
                <p class="field-cover-label align-left" style="grid-column: 1;">Cluster Type </p>
                <select name="type" id='field-cluster-type' value="{{cluster.type}}" class="yb-input-transparent right yb-autoText yb-pText yb-form-field" style="grid-column: 2;">
                    <option class="yb-input-option" value="all" {% if cluster.type == 'all' %}selected{% endif %}>Anything</option>
                    <option class="yb-input-option" value="chats" {% if cluster.type == 'chat' %}selected{% endif %}>ChatBits</option>
                    <option class="yb-input-option" value="video" {% if cluster.type == 'video' %}selected{% endif %}>VideoBits</option>
                    <option class="yb-input-option" value="photo" {% if cluster.type == 'photo' %}selected{% endif %}>PhotoBits</option>
                </select>
        </div>

        <div id="field-container-cluster-description" class="yb-field-container" style="height: auto;">
            <div id="display-cluster-description" class="yb-padding-ALL5 font-medium squared yb-bg-autoGray yb-autoText yb-pText yb-margin-T10 yb-flexRow">
                <p class="field-cover-label align-left" style="grid-row: 1;">Cluster Description </p>
                <textarea name="description" id='field-cluster-description' class="yb-text-area yb-form-textArea yb-autoText bg-gray-dark squared yb-pText" style="grid-row: 2;">{% if cluster.description == "" %}Add a Description... {%else%}{{cluster.description}}{%endif%}</textarea>
            </div>
            <p class="yb-field-error under"></p>
        </div>

        <h4 class="yb-pHead">Sharing</h4>
        <div id="field-container-cluster-visibility" class="yb-field-container">
            <div id="display-cluster-visibility" class="yb-field-split squared yb-bg-autoGray yb-autoText yb-pText" style="display:grid; grid-template-columns: 1fr 1fr;"><p class="field-cover-label align-left" style="grid-column: 1;">Cluster Visibility </p>
                <select name="visibility" id='field-cluster-visibility' value="{{cluster.visibility}}" class="yb-input-transparent right yb-autoText yb-pText yb-form-field" style="grid-column: 2;">
                    <option class="yb-input-option" value="e" {% if cluster.visibility == 'e' %}selected{% endif %}>Everyone</option>
                    <option class="yb-input-option" value="fr" {% if cluster.visibility == 'fr' %}selected{% endif %}>Friends Only</option>
                    <option class="yb-input-option" value="no" {% if cluster.visibility == 'no' %}selected{% endif %}>Nobody</option>
                </select>
        </div>

        <div id="cs-others-can-edit" class="yb-field-split squared yb-bg-autoGray yb-font-gray">
            <p class="field-cover-label yb-pText yb-autoText align-left" style="grid-column: 1; font-size: auto;">Others can edit </p>        
            <div style="position: absolute; top: 50%; transform: translateY(-50%); right: 5px; width: 45px; text-align: left;">
                <label class="yb-switch-round" id="yb-exclude-shared" >
                    <input type="checkbox" class="checkbox notification-check" name="others_can_edit" id="nts-app-notifications" {% if cluster.visibility %} checked {% endif %}>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>

        <input type="text" class='notify-field yb-padding-ALL5 font-medium squared yb-bg-autoGray yb-font-autoGray yb-margin-T10' name="cs_user_search" id="cs-user-search" placeholder="Search Users" style="width: 95%; margin-left: auto; margin-right: auto;">

        <div id="cs-user-edit-list">
        </div>

    </div>

    <button class="yb-button-wide bg-autoGray font-gray yb-button-halfWidth squared yb-form-save"  style="margin-top: 20px;">Save Changes</button>

    <script class = "page-script" type="text/javascript" src="{% static 'scripts/main/yb_forms2.js' %}"></script>
