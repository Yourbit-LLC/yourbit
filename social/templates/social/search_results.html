{% extends 'social/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/search_results.css' %}"/>
<div id="content-container">
    <div id='mobile-spacer-top' style='position:relative; display: block; height: 8.5vh; width: 100vw; text-align:center;'><h2 id='space-identifier-tag' style="color: gray; top: -2px; text-shadow: 0.5px 0.5px 3px black; margin: auto; display:none;">Search Results</h2></div>
    {% for result in user_results %}
        <div class='full-result' style="background-color: {{result.profile.bit_background}}">
            <div class = 'full-result-image-container'>
                <img class='full-result-image' src="{{result.profile.image.url}}">
            </div>
            <div class='full-result-name-container'>
                <p class = 'full-result-name'><strong>{{result.first_name}} {{result.last_name}}</strong></p>
                <p class = 'full-result-username'>
                    <small>@{{result.username}}</small>
                </p>
            
            </div>
            <a class='profile-search-link' href="{% url 'profile' result.username %}"></a>
        </div>
    {% endfor %}
    <div id="mobile-spacer">

    </div>
</div>
<script type='text/javascript'>
    $(document).ready(function() {
        $('#back-to-home').fadeIn('slow');
        $('#back-to-home').animate({'bottom': '90px'});
        
    });
    
    $('#back-to-home').click(function() {
        window.location.href = `${base_url}/social/home`
    });
</script>

    
{% endblock %}
