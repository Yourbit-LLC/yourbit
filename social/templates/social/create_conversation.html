{% extends 'social/base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/messages-yourbit.css' %}"/>
<div id='content-container' style='padding-top: 110px;'>
    <div class='mobile-search-recipents-form'>
        <input type = 'text' id='mobile-searchbar-messages' class='single-line-input' placeholder='Search Friends' >
    </div>  
    <div id='message-connection-list'>
        {% for connection in connections%}
            <div id="user-list-container"style="background-color: {{connection.user.profile.bit_background}};">
                <img class="profile-image-medium" src="{{connection.user.profile.image.url}}">
                <p class="list-user-name"  ><b>{{connection.user.first_name}} {{connection.user.last_name}}</b></p>
                <div class="active-status"></div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
