{% extends 'social/base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/search_results.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'css/feed_yourbit.css' %}"/>
<div id='content-container' style='padding-top: 70px; color: white;'>

    <h2 style='text-align: center; color: gray; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);'>Connections</h2>
    
    <div class='filter-options' style='display: grid; grid-template-columns: auto auto auto auto; column-gap: 4px; position: sticky; z-index: 3; top: -20px; margin-bottom: 10px; left: 0px; right: 0px; width: 100vw; height: 35px; background-color: rgba(0,0,0, 0.5); overflow-y: scroll;'>
        <button class='filter-button'>All</button>
        <button class='filter-button'>Friends</button>
        <button class='filter-button'>Followers</button>
        <button class='filter-button'>Following</button>
        
    </div>
    {% for connection in connections %}
        <div class='full-result' style="background-color: {{connection.bit_background}}">
            <div class = 'full-result-image-container'>
                <img class='full-result-image' src="{{connection.image.url}}">
            </div>
            <div class='full-result-name-container'>
                <p class = 'full-result-name'><strong>{{connection.user.first_name}} {{connection.user.last_name}}</strong></p>
                <p class = 'full-result-username'>
                    <small>@{{connection.user.username}}</small>
                </p>
            
            </div>
            <a class='profile-search-link' href="{% url 'profile' connection.user.username %}"></a>

        </div>
    {% endfor %}
    <div id="mobile-spacer">

    </div>
</div>
{% endblock %}
