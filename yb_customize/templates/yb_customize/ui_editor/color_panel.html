    <h3>Color Options</h3>

        <svg class="yb-margin-center all space-button-icon active"xmlns="http://www.w3.org/2000/svg" height="24" width="24">

        <svg class="yb-margin-center all space-button-icon" xmlns="http://www.w3.org/2000/svg" height="24" width="24">

        </svg>

        </svg>

        <svg class="yb-margin-center all space-button-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px">
            <path class='yb-ui-icon space-button-icon preview-icon' d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-4.86 8.86l-3 3.87L9 13.14 6 17h12l-3.86-5.14z"/>
        </svg>
    </div> {% endcomment %}
    <hr style="border-color: rgb(25, 25, 25);">
    <h4 class="yb-font-autoGray align-left">Panels</h4>
    <div style="display:grid; grid-template-columns: 1fr 1fr 1fr 1fr; text-align: center; font-size: 12px;">
        <div>
            <div class = "color-circle" id="ui-panel-color-circle" name="ui-panel" style="background-color: {{primary_color}}"></div>
            <input class="coloris color-input" type="text" name="ui-panel" style="display: none;" id="ui-panel-color-picker" value="{{custom_ui.primary_color}}">
                
            <p class="yb-font-auto">Panel Color</p>
        </div>
        <div>
            <div class = "color-circle" id="ui=icon-color-circle" name="ui-icon" style="background-color: {{icon_color}}"></div>
            <input class="color-input" type="text" name="ui-icon" id="ui-icon-color-picker" value="{{icon_color}}" style="display: none;" data-coloris>
                
            <p class="yb-font-auto">Icon Color</p>

        </div>
        <div>
            <div class = "color-circle" id="ui-title-color-circle" name="ui-title" style="background-color: {{title_color}}"></div>
            <input class="color-input" type="text" name="ui-title" id="ui-title-color-picker" style="display: none;" value="{{title_color}}" data-coloris>
                
            <p class="yb-font-auto">Header Color</p>
            
        </div>
        <div>
            <div class = "color-circle" id="ui-text-color-circls" name="ui-text" style="background-color: {{text_color}}"></div>
            <input class="color-input" type="text" name="ui-text" id="ui-text-color-picker" style="display: none;" value="{{text_color}}" data-coloris>
                
            <p class="yb-font-auto">Text Color</p>
            
        </div>
    </div>
    <br>
    <h4 class="yb-font-autoGray align-left">Buttons</h4>
    <div id="button-color-options" style="display:grid; grid-template-columns: 1fr 1fr; text-align: center; font-size: 12px;">
        
        <div>
            <div class = "color-circle" id="ui-button-background-color-circle" name="ui-button-background" style="background-color: {{button_color}}"></div>
            <input class="color-input" type="text" name="ui-button-background" id="ui-button-background-color-picker" style="display: none;" value="{{button_color}}" data-coloris>
                
            <p class="yb-font-auto">Background Color</p>
        </div>
        <div>
            <div class = "color-circle" id="ui-button-foreground-color-circle" name="ui-button-foreground" style="background-color: {{button_text_color}}"></div>
            <input class="color-input" type="text" name="ui-button-foreground" id="ui-button-foreground-color-picker" style="display: none;" value="{{button_text_color}}" data-coloris>
                
            <p class="yb-font-auto">Foreground Color</p>

        </div>

    </div>
</div>
