{% load static %}
<div class="yb-drawer-search" id="sticker-search-bar">
    <h3>Name Color</h3>
</div>

<div id="yb-container-title-edit" class="yb-title-edit">
    <div>
        <div id="font-style-section" class="yb-padding-ALL5 font-medium squared yb-bg-autoGray yb-font-gray yb-margin-T10" style="position: relative; display:grid; grid-template-columns: 1fr 1fr; grid-template-rows: 50px 30px auto 30px; width: 95%; margin: auto; grid-gap: 10px;">
            <h3 class="align-center squared yb-font-auto-reversed" style="grid-row: 1; grid-column-start: 1; grid-column-end: 3; width: 33%; margin: 5px auto; line-height: 2; height: 30px; background-color: rgba(0,0,0,0.5);">Adjust Color</h3>
            <p class="field-cover-label yb-pText align-left" style="grid-column: 1; grid-row: 2;">Font Color </p>  
            <div class = "color-circle yb-margin-center tb" id="image-co-color-circle" name="image-co" style="position: relative; margin-right: 10px; background-color: {{custom_splash.text_color}}; grid-column: 2; grid-row: 2; height: 25px; width: 25px;"></div>  
            <input class="coloris color-input" type="text" name="image-co" style="display: none;" id="image-co-color-picker" value="{{custom_splash.text_color}}">  
            <hr style="grid-row: 3; grid-column-start: 1; grid-column-end: 3; width: 100%;">
            <p class="field-cover-label yb-pText align-left" style="grid-column: 1; grid-row: 4;">Font Size </p>  
            <input type="range" id="font-size-text-slider" style="position: absolute; top: 50%; grid-column: 2; grid-row: 4; transform: translateY(-100%); right: 5px; text-align: left;" class="yb-ranger" min="0" max="5" step="1" value="{{custom_splash.text_size}}">      

            
        </div>
    </div>
</div>
