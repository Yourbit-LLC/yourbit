{% load static %}
<div class="yb-drawer-search" id="sticker-search-bar">
    <h3 class="yb-autoText yb-pText align-center">Edit Buttons</h3>
    <div class='yb-close-drawer' id='yb-drawer-close' onclick="yb_closeDrawer();"><svg class="yb-center-transform all yb-icon small" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></div>
</div>
<hr style="border-color: gray;">

<div id="yb-container-button-edit" class="sticker-list-container" style="top: 0px !important; height: 29.5vh;">
    <div class="yb-vScroll" style="position: relative; top: 0px; height: 100%; padding-bottom: 100px;">
        <div>
            <div id="font-style-section" class="yb-padding-ALL5 font-medium squared yb-bg-autoGray yb-font-gray yb-margin-T10" style="position: relative; display:grid; grid-template-columns: 1fr 1fr; grid-template-rows: 30px 25px auto auto; width: 95%; margin: auto; grid-gap: 10px;">
                <h3 class="align-center squared font-white" style="grid-row: 1; grid-column-start: 1; grid-column-end: 3; width: 33%; margin: 5px auto; line-height: 2; height: 30px; background-color: rgba(0,0,0,0.5);">Adjust Background</h3>
                <p class="field-cover-label yb-autoText yb-pText align-left" style="grid-column: 1; grid-row: 2;">Button Color </p>  
                <div class = "color-circle yb-center-margin tb" id="image-co-color-circle" name="image-co" style="position: relative; margin-right: 10px; background-color: {{button_color}}; grid-column: 2; grid-row: 2; height: 25px; width: 25px;"></div>  
                <input class="coloris color-input" type="text" name="image-co" style="display: none;" id="image-co-color-picker" value="{{button_color}}">  
                <hr style="grid-row: 3; grid-column-start: 1; grid-column-end: 3; width: 100%; border-color: gray;">
                <p class="field-cover-label yb-autoText yb-pText align-left" style="grid-column: 1; grid-row: 4;">Button Shape </p>  
                <div id="shape-options" style="display: grid; right: 0px; grid-column: 2; grid-row: 4; grid-template-columns: 1fr 1fr;" class="yb-autoText align-center">
                    <div>
                        <label for="rounded">
                            <svg xmlns="http://www.w3.org/2000/svg" class="yb-autoFill" height="40px" viewBox="0 -960 960 960" width="40px"><path d="M282.67-282.67h394.66v-394.66H282.67v394.66Zm-96 162.67q-27 0-46.84-19.83Q120-159.67 120-186.67v-586.66q0-27 19.83-46.84Q159.67-840 186.67-840h586.66q27 0 46.84 19.83Q840-800.33 840-773.33v586.66q0 27-19.83 46.84Q800.33-120 773.33-120H186.67Zm0-66.67h586.66v-586.66H186.67v586.66Zm0-586.66v586.66-586.66Z"/></svg>
                        </label>                    
                        <br>
                        <input type="radio" id="rounded" name="shape" value="rounded" checked>
                    </div>
                    <div>
                        <label for="squared">
                            <svg xmlns="http://www.w3.org/2000/svg" class="yb-autoFill" height="40px" viewBox="0 -960 960 960" width="40px"><path d="M480-289.33q79.67 0 135.17-55.5 55.5-55.5 55.5-135.17 0-79.67-55.5-135.17-55.5-55.5-135.17-55.5-79.67 0-135.17 55.5-55.5 55.5-55.5 135.17 0 79.67 55.5 135.17 55.5 55.5 135.17 55.5ZM480-80q-82.33 0-155.33-31.5-73-31.5-127.34-85.83Q143-251.67 111.5-324.67T80-480q0-83 31.5-156t85.83-127q54.34-54 127.34-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 82.33-31.5 155.33-31.5 73-85.5 127.34Q709-143 636-111.5T480-80Zm0-66.67q139.33 0 236.33-97.33t97-236q0-139.33-97-236.33t-236.33-97q-138.67 0-236 97-97.33 97-97.33 236.33 0 138.67 97.33 236 97.33 97.33 236 97.33ZM480-480Z"/></svg>
                        </label>
                        <br>
                        <input type="radio" id="squared" name="shape" value="squared">
                    </div>  
                </div>     
            </div>
        </div>
        <br>
        <div style="padding-bottom: 50px;">
            <div id="font-style-section" class="yb-padding-ALL5 font-medium squared yb-bg-autoGray yb-font-gray yb-margin-T10" style="position: relative; display:grid; grid-template-columns: 1fr 1fr; grid-template-rows: 30px 25px auto 25px; width: 95%; margin: auto; grid-gap: 10px;">
                <h3 class="align-center squared font-white" style="grid-row: 1; grid-column-start: 1; grid-column-end: 3; width: 33%; margin: 5px auto; line-height: 2; height: 30px; background-color: rgba(0,0,0,0.5);">Adjust Font</h3>
                <p class="field-cover-label yb-autoText yb-pText align-left" style="grid-column: 1; grid-row: 2;">Font Color </p>  
                <div class = "color-circle yb-center-margin tb" id="image-co-color-circle" name="image-co" style="position: relative; margin-right: 10px; background-color: {{button_text_color}}; grid-column: 2; grid-row: 2; height: 25px; width: 25px;"></div>  
                <input class="coloris color-input" type="text" name="image-co" style="display: none;" id="image-co-color-picker" value="{{button_text_color}}">  
                <hr style="grid-row: 3; grid-column-start: 1; grid-column-end: 3; width: 100%; border-color: gray;">
                <p class="field-cover-label yb-autoText yb-pText align-left" style="grid-column: 1; grid-row: 4;">Font Size </p>  
                <input type="range" id="font-size-text-slider"  class="yb-ranger" min="0" max="5" step="1" value="{{text_size}}">   

            </div>

        </div>
    </div>
</div>
