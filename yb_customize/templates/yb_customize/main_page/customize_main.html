<style>
    .profile-color-circle {
        position: absolute;
        width: 210px;
        height: 100%;
        border-radius: 20px;
        background-color: gray;
        animation: colorCycle 30s ease-in-out infinite;
        overflow: hidden;
        right: 0px;
        transform: translateX(42%);
        margin-top: auto;
        margin-bottom: auto;

        
    }

    #customize-profile-icon {
        
        animation: colorCycleReverse 30s ease-in-out infinite;
        
    }

    #svg-container {
        position: absolute;
        bottom: -26%;
        left: 50%;
        transform: translate(-50%);

    }

    #yb-bit-graphic {
        display: grid;
        grid-template-rows: 1fr 2fr 1fr;
        border-radius: 20px 0px 0px 20px;
        background-color: gray;
        width: 100%;
        animation: colorCycle 30s ease-in-out infinite;

        
    }
    
    @keyframes colorCycle {
        0% {
          background-color: #333; /* Dark gray */
        }
        25% {
          background-color: rgba(255, 0, 0, 0.3); /* Slight red tint */
        }
        50% {
          background-color: rgba(0, 255, 0, 0.3); /* Slight green tint */
        }
        75% {
          background-color: rgba(0, 0, 255, 0.3); /* Slight blue tint */
        }
        100% {
          background-color: rgba(255, 0, 0, 0.3); /* Slight red tint */
        }
      }
      
    
      @keyframes colorCycleReverse {
        0% {
          fill: rgba(255, 0, 0, 0.3); /* Slight red tint */
        }
        25% {
          fill: rgba(0, 255, 0, 0.3); /* Slight green tint */
        }
        50% {
          fill: rgba(0, 0, 255, 0.3); /* Slight blue tint */
        }
        75% {
          fill: rgba(255, 0, 0, 0.3); /* Slight red tint */
        }
        100% {
          fill: #333; /* Dark gray */
        }
      }

      #yb-circle-strip {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        animation: colorCycleReverse 30s ease-in-out infinite;

      }

      #button-stack {

      }
      

</style>
