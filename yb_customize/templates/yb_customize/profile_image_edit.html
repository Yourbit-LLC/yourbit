{% load static %}
<div id='div-header' style='position: relative; display: grid; grid-template-columns: 40px 5fr 40px; margin-left: auto; margin-right: auto; width: 100%; height: 40px; margin-bottom: 20px;' >
    <div class="cb-panel-back" onclick="yb_toggleMainMenu()"><svg class="yb-center-margin tb" xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 -960 960 960" width="24"><path class="yb-autoFill" d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z"/></svg></div>
    <h3 class="yb-fillWidth yb-margin-L10 yb-autoText yb-center-margin tb">Profile Image Editor</h3>
    <div class='yb-button-close' id='cb-panel-close' onclick="yb_toggle2WayContainer('profile-image-upload');"><svg class="yb-center-transform all yb-icon small" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></div>
</div>


<div class="yb-fillWidth align-center" style="position: relative;" >
    <div class="large-profile-image preview yb-center-margin lr" id="profile-image-preview" style="height: 256px; width: 256px; border-color:{{accent_color}}; overflow: hidden;">
        <img src="{{profile_thumbnail_medium}}" class="profile-icon" id="profile-image-preview"/>
    </div>
    <input type = "file" id="profile-image-upload" style="display: none;"/>
    <br>
    <br>
    <button id="new-image-button" class="yb-button-wide rounded bg-gray font-white" style="padding: 5px 5px 5px 5px;">New Image</button>
    <br>
    <br>
    <div id="edit-options" class="align-center">

        <input type="range" id="avatar-hue-slider" min="0" max="360" step="1" value="0">
        <br>
        <br>
        <input type="checkbox" id = "avatar-enable-transparency">
        <label for="avatar-enable-transparency" class="yb-autoText">Enable Transparency</label>
        <input type="checkbox" id = "avatar-enable-border">
        <label for="avatar-enable-border" class="yb-autoText">Enable Border</label>
        <br>
        <br>
        <input type="color" id="avatar-border-color" value="{{accent_color}}">
        <br>
        <br>
        <button id="avatar-save-button" class="yb-button-wide green rounded" style="padding: 5px 5px 5px 5px;">Save</button>
    </div>
</div>
<script src="{% static 'scripts/yb_customize/yb_editImage.js' %}"></script>


<script>
    $(document).ready(function(){
        tw_hideLoading();
    });
</script>
