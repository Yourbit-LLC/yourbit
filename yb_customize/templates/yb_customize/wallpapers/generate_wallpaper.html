<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .preview-container {
            width: 100%;
            height: 200px;
            background-color: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .preview-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Hidden until an image is generated */
        }

        textarea {
            width: calc(100% - 20px);
            height: 60px;
            resize: none;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .generate {
            background-color: #4CAF50;
            color: white;
        }

        .generate:hover {
            background-color: #45a049;
        }

        .save {
            background-color: #007BFF;
            color: white;
        }

        .save:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="preview-container">
            <span>Preview</span>
            <img id="wallpaperPreview" src="" alt="Generated Wallpaper">
        </div>

        <textarea id="positivePrompt" style="background-color: #d4edda;" placeholder="Enter positive prompt..."></textarea>
        <textarea id="negativePrompt" style="background-color: #f8d7da;" placeholder="Enter negative prompt..."></textarea>

        <div class="buttons">
            <button class="generate">Generate</button>
            <button class="save">Save</button>
        </div>
    </div>

</body>
</html>
