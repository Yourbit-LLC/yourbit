{%load static %}

<h3 class="yb-autoText align-center">Customize UI</h3>
<br>
<div class="yb-panel yb-panel-wide">
    <div class="yb-flexRow" id="panel-icon-preview">

    </div>
    <div class="color-circle yb-center-margin all" id="ui-panel-color-circle" style="background-color: {{custom_ui.panel_color}}">
        <input type="color" id="color-picker" value="#ff0000" style="display:none">
    </div>
    <div class="color-circle yb-center-margin all" id="ui-panel-icon-color-circle" style= "background-color: {{custom_ui.panel_icon}};" >
        <input type="color" id="color-picker" value="#ff0000" style="display:none">
    </div>
    <div class="color-circle yb-center-margin all" id="ui-panel-text-color-circle" style="background-color:{{custom_ui.header_color}};">
        <input type="color" id="color-picker" value="#ff0000" style="display:none">
    </div>
    <div class="color-circle yb-center-margin all" id="ui-panel-text-color-circle" style="background-color:{{custom_ui.text_color}};">
        <input type="color" id="color-picker" value="#ff0000" style="display:none">
    </div>
    
</div>
