            <path class='yb-ui-icon space-button-icon preview-icon' d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-4.86 8.86l-3 3.87L9 13.14 6 17h12l-3.86-5.14z"/>
        </svg>
    </div>
    <div style="display:grid; grid-template-columns: 1fr 1fr 1fr 1fr; text-align: center; font-size: 12px;">
        <div>
            <input class="color-input" type="color" name="ui-panel" id="ui-panel-color-picker" value="{{custom_ui.primary_color}}" >
                
            <p class="yb-autoText">Panel Color</p>
        </div>
        <div>
            <input class="color-input" type="color" name="ui-icon" id="ui-icon-color-picker" value="{{custom_bit.title_color}}" >
                
            <p class="yb-autoText">Icon Color</p>

        </div>
        <div>
            <input class="color-input" type="color" name="ui-title" id="ui-title-color-picker" value="{{custom_bit.title_color}}" >
                
            <p class="yb-autoText">Header Color</p>
            
        </div>
        <div>
            <input class="color-input" type="color" name="ui-text" id="ui-text-color-picker" value="{{custom_bit.title_color}}" >
                
            <p class="yb-autoText">Text Color</p>
            
        </div>
    </div>
</div>

<div class="yb-panel preview-panel yb-panel-wide">
    <div class="yb-center-margin all yb-fillWidth" style="grid-gap: 10px; margin-top: 10px; display: grid; grid-template-columns: 1fr 1fr; height: 60px;" sid="button-preview">
        <button class="yb-button-wide rounded white font-black preview-ui-button">Text</button>
        <button class="yb-button-wide rounded white font-black preview-ui-button">        
            <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20">

            </svg>
        </button>
    </div>
    
        <div id="button-color-options" style="display:grid; grid-template-columns: 1fr 1fr; text-align: center; font-size: 12px;">
            <div>
                <input class="color-input" type="color" name="ui-button-background" id="ui-button-background-color-picker" value="{{custom_ui.primary_color}}" >
                    
                <p class="yb-autoText">Background Color</p>
            </div>
            <div>
                <input class="color-input" type="color" name="ui-button-foreground" id="ui-button-foreground-color-picker" value="{{custom_bit.title_color}}" >
                    
                <p class="yb-autoText">Foreground Color</p>
    
            </div>

        </div>
    
</div>

<br>
<div class="yb-fillWidth align-center">
    <button style="width: 75px;" class="yb-button-flex align-center bg-gray-dark font-gray rounded yb-center-margin be-set-button" id="undo-bit">Undo</button>
    <button style="width: 75px;" class="yb-button-flex align-center bg-gray-dark font-gray rounded yb-center-margin be-set-button" id="reset-bit">Reset</button>
    <button style="width: 75px;" class="yb-button-flex align-center bg-gray-dark font-gray rounded yb-center-margin be-set-button" id="save-bit">Save</button>
</div>

<script src="{% static 'scripts/yb_customize/ui_editor.js' %}"></script>
