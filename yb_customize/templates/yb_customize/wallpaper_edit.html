{% load static %}
<div id='div-header' style='position: relative; display: grid; grid-template-columns: 40px 5fr 40px; margin-left: auto; margin-right: auto; width: 100%; height: 40px; margin-bottom: 20px;' >
    <div class="cb-panel-back"></div>
    <h3 class="yb-fillWidth yb-margin-L10 yb-autoText yb-center-margin tb"></h3>
    <div class='yb-button-close' id='cb-panel-close' onclick="yb_toggle2WayContainer('background-image-upload'); yb_showEditableSplash();"><svg class="yb-center-transform all yb-icon small" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></div>
</div>



<div class="yb-fillWidth yb-vScroll yb-autoText yb-margin-T10 align-center" ID="feed-settings-form" method="POST" action="{% url 'settings_feed' %}" style="height: calc(100% - 70px); border-radius: 15px; padding-bottom: 150px;">

    <h3 class="yb-pHead">Edit Wallpaper</h3>
    <br>
    <section>
        <form id="wallpaper-form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="yb-hblock-2 responsive yb-gap10 yb-center-margin lr" style="width: 95%;">
                <input type="file" name="wallpaper" id="wallpaper" style="display:none;">
                <div class="yb-hblock-2 squared" style="height: 40px; background-color: rgba(25, 25, 25, 0.8); padding: 5px 5px 5px 5px;" >
                    <button type="button" id="wallpaper-toggle" class="yb-button-wide rounded font-white" style="margin: auto; width: 160px; padding: 10px 10px 10px 10px; height: 40px !important; background-color: darkgreen; grid-column: 1;">Toggle Wallpaper: ON</button>
                    <button type="button" id="new-wallpaper-button" class="yb-button-wide rounded font-white" style="margin: auto; width: 160px; padding: 10px 10px 10px 10px; height: 40px !important; background-color: #3399ff grid-column: 2;">Change Image</button>
                    <input type="file" style="display: none;" id="background-image-upload" name="wallpaper">
                </div>
                <div style="text-align: left; height: 40px; background-color: rgba(25, 25, 25, 0.8); padding: 5px 5px 5px 5px;" class="squared">
                    <div class="yb-hblock-2">
                        <label for="wallpaper_brightness" class="yb-autoText yb-pText" >Brightness</label>
                        <input type="range" id="wallpaper-brightness" name="wallpaper_brightness" value="80" step="5" max="100" min="0" style="width: 120px;">
                    </div>
                    
                    <div class="yb-hblock-2">
                        <label for="wallpaper_blur" class="yb-autoText yb-pText">Blur</label>
                        <input type="range" id="wallpaper-blur" name="wallpaper_blur" value="40" step="5" max="120" min="0" style="width: 120px;">
                    </div>
                    
                </div>
            </div>
        </form>
    </section>
    <br>
    <div class="yb-hblock-41 responsive" style="padding: 10px 10px 10px 10px;">
        <div class="wp-desktop-preview">
            <div class="wp-desktop-preview-inner" style="position: relative;">
                {% if wallpaper_desktop.url != "" %}
                    <img src="{{wallpaper_desktop.url}}" style="width: 100%; max-height: 370px; border-radius: 10px; box-shadow: 1px 1px 5px black;" class="wp-desktop-preview-image">

                {% else %}
                    <img src="{% static 'images/main/desktop-wallpaper-placeholder.png' %}" style="max-width: 100%; max-height: 400px; border-radius: 10px; box-shadow: 1px 1px 5px black;" class="wp-desktop-preview-image">
                {% endif %}
                

            </div>
            <button class="yb-button-wide rounded align-center" style="width: 100px; margin: 10 auto;">
                <span class="yb-autoText font-medium">Crop Image</span>
            </button>
        </div>
        <div class="wp-mobile-preview" >
            <div class="wp-mobile-preview-inner">
                {% if wallpaper_mobile.url != ""%}
                    <img src="{{wallpaper_mobile.url}}" style="max-width: 100%; max-height: 400px; border-radius: 10px; box-shadow: 1px 1px 5px black;" class="wp-mobile-preview-image">
                {% else %}
                    <img src="{% static 'images/main/mobile-wallpaper-placeholder.png' %}" style="max-width: 100%; max-height: 400px; border-radius: 10px; box-shadow: 1px 1px 5px black;" class="wp-mobile-preview-image">
                {% endif %}
            </div>
            <button class="yb-button-wide rounded align-center" style="width: 100px; margin: auto;">
                <span class="yb-autoText font-medium">Crop Image</span>
            </button>
        </div>



    </div>
    <br>

    
</div>
<script src="{% static 'scripts/yb_customize/yb_editWallpaper19.js' %}"></script>

<script>
    $(document).ready(function(){
        tw_hideLoading();
    });
</script>
