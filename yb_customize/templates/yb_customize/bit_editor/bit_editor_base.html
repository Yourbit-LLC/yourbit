{%load static %}
<!-- This template is for customizing bits in the YB platform. It includes a toolbar for customization options and a preview of the bit being customized. -->

<link rel="stylesheet" href="{% static 'css/yb_bits/yb_bits.css' %}">
<link rel="stylesheet" href="{% static 'css/customization/yb_customization1.css' %}">


<div class="grid-overlay">
    
</div>



<div class="yb-customize-toolbar squared">
    {% include "yb_customize/customization_toolbar.html" %}
</div>
<br>
<br>
<div class="yb-vScroll" style="padding-bottom: 150px;margin-top: 50px;" >
<div class="yb-fillWidth align-center">
    {% if user_profile.custom.bit_colors_on %}
    <button class="yb-button-flex rg-toggle-button green active font-white rounded yb-margin-center lr" style="width: 150px;" id="custom-bit-toggle">Custom Bits: <b>ON</b></button>
    {% else %}
    <button class="yb-button-flex rg-toggle-button yb-red font-white rounded yb-margin-center lr" style="width: 150px;" id="custom-bit-toggle">Custom Bits: <b>OFF</b></button>
    {% endif %}
</div>
<br>
    {% include 'yb_customize/bit_editor/preview_bit.html' %}
<br>
    {% include 'yb_customize/bit_editor/color_panel.html' %}

    <br>
    
</div>

</div>

<script>
    $(document).ready(function() {
        yb_startClock("time-label", "decorated-time");
        $(MAIN_LOADING_SCREEN).fadeOut(500).animate({opacity: 0}, 500);
        yb_hideMobileUI();
    });
</script>

<script src="{% static 'scripts/yb_customize/bit_editor.js' %}"></script>
