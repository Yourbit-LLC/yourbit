{% load static %}
<div id = "yb-container-spotlight" class="yb-container-spotlight yb-panel">
    <div id='spotlight-header' style='position: relative; display: grid; grid-template-columns: 1.5fr 6fr 1fr; margin-left: auto; margin-right: auto; width: 100%; height: 40px; margin-bottom: 20px;' >
        <h2 class="spotlight-header-label yb-fillWidth yb-margin-L10 font-gray yb-margin-center tb">Search</h2>
        <div id="container-search-filter-buttons" class="yb-flexRow yb-margin-center tb yb-gap5 yb-hScroll">
            <input type = "hidden" id = "field-search-filter" name = "filter" value = "-us-or">
            <button type="button" class="search-filter-button yb-button-wide small-wide yb-font-auto rounded" id="sFilter-all" name="all">All</button>
            <button type="button" class="search-filter-button yb-button-wide small-wide yb-font-auto rounded" id="sFilter-people" name="people">People</button>
            <button type="button" class="search-filter-button yb-button-wide small-wide yb-font-auto rounded" id="sFilter-orbits" name="orbits">Orbits</button>
        </div>
        <div class='yb-button-close' id='cb-panel-close' onclick="yb_closeSpotlight()"><svg class="yb-transform-center all yb-icon small" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></div>
    </div>
    <div class="yb-spotlight-content-container">
        <div id="spotlight-content" class="yb-spotlight-content yb-fillWidth">
            <div id="no-results-search" class="yb-margin-center all yb-flexColumn" style="width: 300px; margin-top: 15%;">
                <svg class="yb-fill-gray yb-margin-center all" xmlns="http://www.w3.org/2000/svg" height="96" viewBox="0 -960 960 960" width="96"><path class="yb-path" d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/></svg>
                <h2 class="font-gray font-medium font-lightBold align-center">No Results Found for <q id="search-query-preview">search</q>...</h2>
            </div>
        </div>
    </div>
</div>
