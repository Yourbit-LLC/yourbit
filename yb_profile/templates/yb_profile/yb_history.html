{% load static %}
<div id='div-header' class="div-header">
    <div class="cb-panel-back" onclick="yb_toggleMainMenu()"><svg class="yb-center-margin tb" xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 -960 960 960" width="24"><path class="yb-autoFill" d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z"/></svg></div>
    <h3 class="yb-fillWidth yb-margin-L10 yb-autoText yb-center-margin tb">My History</h3>
    <div class='yb-button-close' id='cb-panel-close' onclick="yb_toggle2WayContainer('history');"><svg class="yb-center-transform all yb-icon small" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></div>
</div>
<hr>
<div id="inbox-header" style="height: 40px; scrollbar-width: none; display:grid; grid-template-columns: 4fr 1fr; column-gap: 20px; overflow-x: scroll;" class="yb-hScroll yb-fillWidth yb-relative">
    <div id="filter-container" class="yb-flexRow yb-fillWidth yb-gap5 yb-margin-L5">
        <button class="history-filter yb-button-wide active medium-wide rounded yb-autoText font-small yb-center-margin tb" name="recents">Recents</button>
        <button class="history-filter yb-button-wide medium-wide rounded yb-autoText font-small yb-center-margin tb" name="videos">Videos</button>
        <button class="history-filter yb-button-wide medium-wide rounded yb-autoText font-small yb-center-margin tb" name="liked">Liked</button>
        <button class="history-filter yb-button-wide medium-wide rounded yb-autoText font-small yb-center-margin tb" name="disliked">Disliked</button>
        <button class="history-filter yb-button-wide medium-wide rounded yb-autoText font-small yb-center-margin tb" name="comments">Comments</button>

    </div>
</div>
<hr>
<div id="stuff-list" class="yb-fillWidth yb-margin-T30">
    <p class="yb-autoText font-medium align-center">No History Found</p>


</div>

<script src="{% static 'scripts/yb_profile/yb_history.js' %}"></script>
<div class="yb-logo-footer small" id="history-menu-footer" style="position: absolute; bottom: 5px; left: 50%; transform: translateX(-50%);">
    <img src="{% static 'images/main/yourbit-logo2023-01.svg' %}" style="width: 100%; position: relative;" alt="YB Logo" class="yb-logo-small">
</div>
