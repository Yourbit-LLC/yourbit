<div style="position: relative; width: 100%">
    <div class="less-hScroll yb-transform-center tb" onclick="yb_lessHScroll('people-filter')" style="display:none;">
        <svg class="yb-transform-center all" xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 -960 960 960" width="24"><path class="yb-autoFill" d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z"></path></svg>
    </div>
    <div id="orbits-filter" style="height: 40px; scrollbar-width: none; display:grid; grid-template-columns: 4fr 1fr; column-gap: 20px; overflow-x: hidden;" class="yb-hScroll yb-fillWidth yb-relative">
        <div id="filter-container" class="yb-flexRow yb-fillWidth yb-gap5 yb-margin-L5">
            {% comment %} <span class="yb-fillContainer yb-panel align-center yb-font-autoGray" style="line-height: 2; z-index: 10; position: absolute;"><p><b>Work in Progress...</b> Filter Bar</p></span> {% endcomment %}
            {% if user_profile.managed_orbits.count > 0 %}
                <button class="yb-button-wide active medium-wide rounded yb-font-auto font-small yb-margin-center tb" name="managed">Managed</button>
                <button class="yb-button-wide medium-wide rounded yb-font-auto font-small yb-margin-center tb" name="following">Following</button>
            {% else %}
                <button class="yb-button-wide active medium-wide rounded yb-font-auto font-small yb-margin-center tb" name="following">Following</button>
            {% endif %}
            <button class="yb-button-wide medium-wide rounded yb-font-auto font-small yb-margin-center tb" name = "top">Top</button>
            <button class="yb-button-wide medium-wide rounded yb-font-auto font-small yb-margin-center tb" name="trending">Trending</button>
            <button class="yb-button-wide medium-wide rounded yb-font-auto font-small yb-margin-center tb" name="recent">Recent</button>

        </div>
    </div>
    <div class="more-hScroll yb-transform-center tb" onclick="yb_moreHScroll('people-filter')">
        <svg class="yb-transform-center all" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="m321-80-71-71 329-329-329-329 71-71 400 400L321-80Z"/></svg>
    </div>
</div>
