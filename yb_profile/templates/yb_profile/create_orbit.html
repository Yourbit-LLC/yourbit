{% load static %}

<div id='div-header' class="div-header">
    <div class="cb-panel-back"><svg class="yb-center-margin tb" xmlns="http://www.w3.org/2000/svg" height="100%" viewBox="0 -960 960 960" width="24"><path class="yb-autoFill" d="M400-80 0-480l400-400 71 71-329 329 329 329-71 71Z"/></svg></div>
    <h3 class="yb-fillWidth yb-margin-L10 yb-autoText yb-center-margin tb">Create Orbit</h3>

</div>
<hr>

<div id="connection-list" class="yb-fillWidth yb-vScroll yb-margin-T10" style="height: calc(100% - 70px); border-radius: 15px;">
    <form id="create-orbit-form" class="yb-fillWidth align-center" style="font-weight: 600;">
        <br>
        <label for="name" class="yb-autoText font-medium align-center">Orbit Name</label>
        <br>
        <br>
        <input id="co-name-field" name="name" class="yb-input-singleLine yb-autoText yb-panel plainBorder narrowBorder squared" placeholder="Untitled Orbit" style="height: 40px !important;">
        <br>
        <br>
        <br>
        <label for="name" class="yb-autoText font-medium align-center">Orbit Handle</label>
        <br>
        <br>
        <input id="co-name-field" name="name" class="yb-input-singleLine yb-autoText yb-panel plainBorder narrowBorder squared" placeholder="untitledorbit" style="height: 40px !important;">
        <br>
        <br>
        <br>
        <label for = "type" id="co-type-label" class="yb-autoText font-medium align-center">Type</label>
        <br>
        <br>
        <select id="co-type-field" name="type" class="yb-input-singleLine yb-autoText plainBorder yb-panel narrowBorder squared" style="height: 40px !important;">
            <option value="any">Any</option>
            <option value="chat">ChatBits</option>
            <option value="photo">PhotoBits</option>
            <option value="video">VideoBits</option>
        </select>
        <br>
        <br>
        <button type="submit" class="yb-button-flex green font-white yb-center-margin lr">Create</button>

    </form>
</div>
