{% load static %}
<div id='div-header' style='position: relative; display: grid; grid-template-columns: 5fr 1fr; margin-left: auto; margin-right: auto; width: 100%; height: 40px; margin-bottom: 20px;' >
    <h3 class="yb-fillWidth yb-margin-L10 yb-autoText yb-center-margin tb">About {{ current_profile.user.display_name}}</h3>
    <div class='yb-button-close' id='cb-panel-close' onclick="yb_toggle2WayContainer('about');"><svg class="yb-center-transform all yb-icon small" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></div>
</div>
<hr>
<div id="inbox-header" style="height: 40px; display:grid; grid-template-columns: 4fr 1fr; column-gap: 20px; scrollbar-width: none; overflow-x: scroll;" class="yb-hScroll yb-fillWidth yb-relative">
    <div id="filter-container" class="yb-flexRow yb-fillWidth yb-gap5 yb-margin-L5">
        
        <button class="yb-button-wide active medium-wide rounded yb-autoText font-small yb-center-margin tb">General</button>
        <button class="yb-button-wide medium-wide rounded yb-autoText font-small yb-center-margin tb">Contact</button>
        <button class="yb-button-wide medium-wide rounded yb-autoText font-small yb-center-margin tb">Education</button>
        <button class="yb-button-wide medium-wide rounded yb-autoText font-small yb-center-margin tb">Work</button>

    </div>
</div>
<hr>
<div id="stuff-list" style="padding: 10px 10px 10px 10px;" class="yb-fillWidth yb-margin-T30">
    <h4 class="font-gray">Motto</h4>
    <p class="yb-autoText font-medium">{{ current_profile.motto }}</p>
    <h4 class="font-gray">Bio</h4>
    <p class="yb-autoText font-medium">{{ current_profile.bio }}</p>
</div>


<div class="yb-logo-footer small" id="about-menu-footer" style="position: absolute; bottom: 5px; left: 50%; transform: translateX(-50%);">
    <img src="{% static 'images/main/yourbit-logo2023-01.svg' %}" style="width: 100%; position: relative;" alt="YB Logo" class="yb-logo-small">
</div>
